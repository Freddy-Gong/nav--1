<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <style type="text/css">
        .icon1 {
            width: 64px;
            height: 64px;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        .icon2 {
            width: 15px;
            height: 15px;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <title>前航</title>
</head>

<body>
    <header class="globalHeader">
        <form class="searchFrom" method="get" action="https://www.baidu.com/s">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="sign">
                        <svg class="icon1">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_1796172_qcv3phpbz0c.js"></script>
    <script src="./main.js"></script>
</body>

</html>
